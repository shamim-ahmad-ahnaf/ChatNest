
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNest - Your Social Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        jakarta: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fed7aa; border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: #fdba74; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        .shadow-nest { box-shadow: 0 20px 25px -5px rgb(251 146 60 / 0.1), 0 8px 10px -6px rgb(251 146 60 / 0.1); }
        .bg-nest-gradient { background: linear-gradient(135deg, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%); }
        
        @keyframes recording-bar {
            0% { width: 0%; opacity: 0.5; }
            50% { width: 100%; opacity: 1; }
            100% { width: 0%; opacity: 0.5; }
        }
        .animate-recording-bar { animation: recording-bar 2s infinite ease-in-out; }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden">
    <div id="root"></div>
</body>
</html>
